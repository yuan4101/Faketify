syntax = "proto3";

package serviciosCancion;
option go_package = "/serviciosCancion";

service SongService {
  rpc GetGenres(Empty) returns (GenreList);
  rpc GetSongsByGenre(SongsByGenreRequest) returns (SongList);
  rpc GetSong(SongRequest) returns (Song);
}

message Empty {}

message SongsByGenreRequest {
  string genreName = 1;
}

message SongRequest {
  string title = 1;
}

message Genre {
	int32 id = 1;
	string name = 2;
}

message Song {
	int32 id = 1;
  string title = 2;
  string artist = 3;
	int32 year = 4;
	string duration = 5;
	Genre genre = 6;
}

message GenreList {
  repeated Genre genres = 1;
}

message SongList {
  repeated Song songs = 1;
}