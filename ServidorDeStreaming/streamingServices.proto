syntax = "proto3";

package streamingServices;
option go_package = "/streamingServices";

service AudioService {
  rpc GetStreamingSong(SongRequest) returns (stream SongPacket);
	rpc GetMetadata(MetadataRequest) returns (Metadata);
}

message Empty {}

message SongRequest {
  string title = 1; 
  string format = 2;
}

message MetadataRequest {
  string title = 1; 
}

message Genre {
  int32 id = 1;
  string name = 2;
}

message Metadata {
	int32 id = 1;
  string title = 2;
  string artist = 3;
	int32 year = 4;
	string duration = 5;
	Genre genre = 6;
}

message SongPacket {
  bytes data = 1;
}